<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>G衛隊じゃんけん</title>


    <script>

        function R_Click(p_janken_r) {

            let janken = ['グー','チョキ','パー'];
            let janken_r = Math.floor( Math.random() * 3);

            let p_janken = ['グー','チョキ','パー'];
                if(janken_r == p_janken_r){
                    Result_end = "引き分けか。まだまだ行くぞ！";
                } else if(p_janken_r == 0 && janken_r ==1){
                    Result_end = "お前の勝ちだ！素晴らしい情報を授けよう！";
                } else if(p_janken_r == 1 && janken_r ==2){
                    Result_end = "お前の勝ちだ！素晴らしい情報を授けよう！";
                } else if(p_janken_r == 2 && janken_r ==0){
                    Result_end = "お前の勝ちだ！素晴らしい情報を授けよう！";
                } else {
                    Result_end = "お前の負けだ！覚悟しろ！"
                }

                document.getElementById("jankenpon").src="jan" + janken_r + ".png"
                document.getElementById("Rejan1").innerHTML = "あなたは" + p_janken[p_janken_r] + "を出しました";
                document.getElementById("Rejan2").innerHTML = "中谷軍曹は" + janken[janken_r] + Result_end;
            }
       </script>

</head>

<body>


    <main>
        <!-- about -->
        <section id="about" class="profile">
            <div class="profile-wrapper">
                <div class="text-center profile__eyecatch"><img src="img/中谷軍曹.png" alt="中谷軍曹"></div>
                <p class="profile__text">私が鬼軍曹の中谷だ。<br>
                    諸君の弛んだ精神を叩き直し、<br>
                    いかなる困難にでも立ち向かえる<br>
                    立派な戦士に育てるのが私の役目。<br>
                    <br>
                    私とじゃんけんをして勝てば、<br>
                    自衛隊が誇る素晴らしい知恵を授けよう。<br>
                    ただし、私に負けた場合は罰として<br>
                    とびきり厳しいトレーニングを行なってもらう。<br>
                    <br>
                    覚悟は良いか？<br>                  
                    さぁ、じゃんけんの開始だ
                    </p> 
            </div>     
        </section>
    </main>
        <!-- //about -->


<p><img id="jankenpon" src="img/ぐー" alt=""></p>
            <button onclick="R_Click(0);">グー</button>
            <button onclick="R_Click(1);">チョキ</button>
            <button onclick="R_Click(2);">パー</button>
            <br/>
            <div id="Rejan1"></div>
            <div id="Rejan2"></div>

</body>

</html>
